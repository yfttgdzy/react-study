  function SplitPane(props) {
    return (
      <div className="SplitPane">
        <div className="SplitPane-left">
          {props.left}
        </div>
        <div className="SplitPane-right">
          {props.right}
        </div>

  function App() {

  function Contact() {
    return <div className="Contacts">Contacts</div>
  }
  function Chat() {
    return <div className="Chat">Chat</div>
